<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Pharmacy Management System</title>
  <style>
    div {color:gray; background-color: powderblue; border: 3px solid green;text-align: center;height: 50%; width: 30%; padding: 30px; margin: auto;
    div > form {color:red; background-color: ; border: 2px solid green;text-align: ;height: ; width: ; padding: ; margin: auto;
  </style>
</head>
<body>
<div>
  <h1>Add users</h1>
  <form th:action="@{/user}" th:object="{@/user}" method="post">
    <label for="Username">Username:</label><br>
    <input type="text" id="userName" name="userName"></br></br>
    <label for="Fullname">Full Name:</label></br>
    <input type="text" id="fullName" name="fullName"></br></br>
    <label for="phone">Phone:</label></br>
    <input type="phone" id="phone" name="phone"></br></br>
    <label for="address">Address:</label></br>
    <input type="address" id="address" name="address"></br></br>
    <label>User Type:</label></br>
    <select id="userType" name="userType">
      <option>Select</option>
      <option>Admin</option>
      <option>Pharmacist</option>
    </select></br> </br>
    <label for="dob">DoB:</label></br>
    <input type="date" id="dob" name="dob" min="2000-01-01"></br></br>
    <label>Sex:</label></br>
    <select id="sex" name="sex">
      <option>Select</option>
      <option>Male</option>
      <option>Female</option>
    </select></br> </br>
    <label for="password">Password:</label></br>
    <input type="password" id="password" name="password"></br></br>
    <input type="submit" value="Submit"> <input type="submit" value="Cancel">
  </form>
</div>
</body>
</html>
